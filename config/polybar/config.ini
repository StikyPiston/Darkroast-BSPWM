[colors]
background = #11111baa
background-alt = #181825aa
foreground = #cdd6f4
primary = #f38ba8
secondary = #eba0ac
alert = #fab387
disabled = #1e1e2e

battery-crit = #e78284
battery-medium = #e5c890
battery-full = #eebebe
battery-charging = #ef9f76

[bar/top]
bottom = false

width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 2
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces xwindow
modules-center = date
modules-right = systray mpd battery filesystem pulseaudio memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
; label-empty = "Desktop"

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/battery]
type = internal/battery
battery = BAT0
adapter = ADP0
full-at = 95

format-charging = ^ <label-charging>
format-discharging = <ramp-capacity> <label-discharging>

ramp-capacity-0 = !
ramp-capacity-1 = .
ramp-capacity-2 = o
ramp-capacity-3 = O

ramp-capacity-0-foregroud = ${colors.battery-crit}
ramp-capacity-2-foreground = ${colors.battery-medium}
ramp-capacity-3-foreground = ${colors.battery-full}
format-charging-foreground = ${colors.battery-charging}

[module/mpd]
type = internal/mpd

interval = 1

format-online = <toggle> <label-song>
format-online-background = ${colors.background}
format-online-foreground = ${colors.primary}
format-online-padding = 2

format-offline = <label-offline>
format-offline-prefix = !
format-offline-background = ${colors.background}
format-offline-foreground = ${colors.alert}
format-offline-padding = 2

label-song = "%artist% - %title%"
label-song-maxlen = 25
label-song-ellipsis = true

label-time = %elapsed% / %total%

label-offline = " MPD Offline Or Unreachable"

icon-play = >
icon-pause = ||

toggle-on-foreground = ${colors.foreground}
toggle-off-foreground = ${colors.background}

; vim:ft=dosini
